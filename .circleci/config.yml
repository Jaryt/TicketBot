version: 2.1

orbs:
    python: circleci/python@0.2.1
    aws-s3: circleci/aws-s3@1.0.15

commands:
    collect-tickets:
        parameters:
          view:
            type: string
          channel:
            type: string
            default: "$SLACK_CHANNEL"
          timezone:
            type: boolean
            default: true
          ping:
            type: boolean
            default: true
          layover:
            type: integer
            default: 0
          store:
            type: string
            default: "store.json"
          is_manager: 
            type: boolean
            default: false
          group_id: 
            type: integer
            default: 0
          notify_after_days: 
            type: integer
            default: 0
        steps:
          - python/load-cache
          - python/install-deps
          - aws-s3/copy:
              from: 's3://circleticketbot/<< parameters.store >>'
              to: ../<< parameters.store >>
          - run: 
              command: python3 python/bot.py $ZENDESK_LOGIN $ZENDESK_URL << parameters.view >> << parameters.channel >> << parameters.timezone >> << parameters.ping >> << parameters.layover >> << parameters.store >> << parameters.is_manager >> << parameters.group_id >> << parameters.notify_after_days >>
              name: "Run Ticket Collection"
          - aws-s3/copy:
              from: ../<< parameters.store >>
              to: 's3://circleticketbot'
          - python/save-cache
jobs:
    all:
      executor: python/default
      steps:
        - checkout
        - collect-tickets:
              view: "$VIEW_ID_CLOUD"
              ping: false
              timezone: false
    support:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
                view: "$VIEW_ID_CLOUD"
    dce:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
              view: "$VIEW_ID_PREMIUM"
              layover: 5
              store: "store_dce.json"
    support_manager:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
              view: "$VIEW_ID_CLOUD"
              channel: "U7PE4NR5L"
              timezone: false
              is_manager: true
              group_id: 43783767
              notify_after_days: 2
    dce_manager:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
              view: "$VIEW_ID_PREMIUM"
              channel: "UH5A73ZD4"
              layover: 5
              timezone: false
              store: "store_dce.json"
              is_manager: true
              group_id: 43783767
              notify_after_days: 2

workflows:
    version: 2

    support_manager:
      jobs:
        - support_manager
      triggers:
        - schedule:
            cron: "0 12 * * *"
            filters:
                branches:
                    only:
                      - master
    dce_manager:
      jobs:
        - dce_manager
      triggers:
        - schedule:
            cron: "0 9 * * *"
            filters:
                branches:
                    only:
                      - master
    daily:
        triggers:
            - schedule:
                cron: "0 0,3,6,9,12,15,18,21 * * *"
                filters:
                    branches:
                        only:
                          - master
        jobs: 
          - support
          - dce
