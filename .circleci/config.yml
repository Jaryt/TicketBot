version: 2.1

orbs:
    python: circleci/python@0.2.1
    aws-s3: circleci/aws-s3@1.0.15

commands:
    collect-tickets:
        parameters:
          view:
            type: string
          timezone:
            type: boolean
            default: true
          ping:
            type: boolean
            default: true
          layover:
            type: integer
            default: 0
          store:
            type: string
            default: "../store.json"
        steps:
          - python/load-cache
          - python/install-deps
          - python/save-cache
          - aws-s3/copy:
              from: 's3://circleticketbot/managers.json'
              to: ../managers.json
          - aws-s3/copy:
              from: 's3://circleticketbot/<< parameters.store >>'
              to: ../<< parameters.store >>
          - run: 
              command: python3 python/bot.py $ZENDESK_LOGIN $ZENDESK_URL << parameters.view >> $SLACK_CHANNEL << parameters.timezone >> << parameters.ping >> << parameters.layover >> << parameters.store >>
              name: "Run Ticket Collection"
          - aws-s3/copy:
              from: ../<< parameters.store >>
              to: 's3://circleticketbot'
    
jobs:
    all:
      executor: python/default
      steps:
        - checkout
        - collect-tickets:
              view: "$VIEW_ID_CLOUD"
              ping: false
              timezone: false
    support:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
                view: "$VIEW_ID_CLOUD"
    dce:
        executor: python/default
        steps:
          - checkout
          - collect-tickets:
              view: "$VIEW_ID_PREMIUM"
              layover: 5
              store: "../store_dce.json"

workflows:
    version: 2

    default:
      - all
    daily:
        triggers:
            - schedule:
                cron: "0 0,3,6,9,12,15,18,21 * * *"
                filters:
                    branches:
                        only:
                          - master
        jobs: 
          - support
          - dce
